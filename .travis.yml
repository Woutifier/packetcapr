language: rust
cache: cargo
sudo: required
services:
- docker
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libpcap0.8-dev
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
after_success:
  - test $TRAVIS_RUST_VERSION = stable && docker create --name builder woutifier/rust-musl-builder /bin/bash -c "sudo chown -R rust:rust /home/rust/src; cargo build --release --verbose" && docker cp "${TRAVIS_BUILD_DIR}/." builder:/home/rust/src && docker start -i builder && docker cp builder:/home/rust/src/target/x86_64-unknown-linux-musl/release/packetcapr $TRAVIS_BUILD_DIR/packetcapr
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/packetcapr
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    repo: Woutifier/packetcapr
    tags: true
